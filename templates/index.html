<!DOCTYPE html>
<html>
<head>
  <title>Fake Shark Attacks ðŸ¦ˆ</title>
  <link rel="stylesheet" href="/static/styles.css">

  <!-- Plotly.js. Per Claude, this is the best version that has the full library -->
  <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script> 

</head>
<body>
  <h1>ðŸ¦ˆ Fake Shark Attacks</h1>

  <div id="map"></div>

  <h2>Report an Attack</h2>
  <form id="report-form">
    <!-- Location inputs -->
    <input type="number" placeholder="Latitude" id="lat" step="0.0001" required>
    <input type="number" placeholder="Longitude" id="lon" step="0.0001" required>
    
    <!-- Shark type dropdown - populated by JavaScript from API -->
    <select id="shark-type" required>
      <option value="">Select Shark Type</option>
    </select>
    
    <!-- Body part affected - populated by JavaScript from API -->
    <select id="body-part" required>
      <option value="">Select Body Part</option>
    </select>
    
    <!-- Severity level (1-5) -->
    <select id="severity" required>
      <option value="">Select Severity</option>
      <option value="1">1 - Minor</option>
      <option value="2">2 - Moderate</option>
      <option value="3">3 - Serious</option>
      <option value="4">4 - Severe</option>
      <option value="5">5 - Critical</option>
    </select>
    
    <!-- Brief description (max 160 characters) -->
    <textarea id="description" placeholder="Brief description (max 160 characters)" maxlength="160" required></textarea>
    
    <button type="submit">Submit Fake Attack</button>
  </form>

  <script src="/static/app.js"></script>
</body>
</html>
